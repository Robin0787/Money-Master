<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./money2.png" type="image/x-icon" />
    <title>Money Master</title>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="p-4 lg:px-12 lg:py-6">
      <h2 class="text-4xl font-bold text-center text-sky-700 mb-8">
        Money Master
      </h2>
      <section
        class="md:flex shadow-lg h-full rounded-xl bg-white w-full md:w-4/5 mx-auto"
      >
        <article class="md:w-[55%]">
          <img class="h-full md:rounded-l-xl" src="./money.png" alt="" />
        </article>
        <article
          class="md:w-[45%] rounded-r-xl bg-gray-100 py-4 px-6 md:px-8 h-full"
        >
          <h2 class="text-xl font-semibold text-center text-black mb-3">
            Income
          </h2>
          <!-- Income -->
          <div class="form-control lg:w-3/4 mx-auto mb-3">
            <label class="input-group">
              <span class="w-[30%]">Income</span>
              <input
                type="number"
                id="income"
                class="input input-bordered focus:ring-4 duration-300 ring-gray-300 focus:outline-0 w-[70%]"
                min="0"
              />
            </label>
          </div>
          <h2 class="text-xl font-semibold text-center text-black mb-3">
            Expenses
          </h2>
          <!-- Food expenses -->
          <div class="form-control lg:w-3/4 mx-auto mb-2">
            <label class="input-group">
              <span class="w-[30%]">Food</span>
              <input
                type="number"
                id="food"
                class="input input-bordered focus:ring-4 duration-300 ring-gray-300 focus:outline-0 w-[70%]"
                min="0"
                disabled
              />
            </label>
          </div>
          <!-- Rent Expenses -->
          <div class="form-control lg:w-3/4 mx-auto mb-2">
            <label class="input-group">
              <span class="w-[30%]">Rent</span>
              <input
                type="number"
                id="rent"
                class="input input-bordered focus:ring-4 duration-300 ring-gray-300 focus:outline-0 w-[70%]"
                min="0"
                disabled
              />
            </label>
          </div>
          <!-- Clothes expenses -->
          <div class="form-control lg:w-3/4 mx-auto">
            <label class="input-group">
              <span class="w-[30%]">Clothes</span>
              <input
                type="number"
                id="clothes"
                class="input input-bordered focus:ring-4 duration-300 ring-gray-300 focus:outline-0 w-[70%]"
                min="0"
                disabled
              />
            </label>
          </div>
          <!-- Calculate Button -->
          <div class="flex justify-center mt-3 mb-2">
            <button
              id="calculate"
              class="text-lg text-white bg-stone-600 hover:bg-stone-800 px-8 py-2 rounded-md md:ml-4 focus:ring-2 ring-stone-600 duration-300 disabled:cursor-not-allowed"
              disabled
            >
              Calculate
            </button>
          </div>
          <!-- Total expenses -->
          <div class="form-control lg:w-3/4 mx-auto mb-2">
            <label class="input-group">
              <input
                type="number"
                id="totalExpenses"
                class="input input-bordered text-center focus:outline-0 w-1/2"
                readonly
                min="0"
              />
              <span class="w-1/2">Total Expenses</span>
            </label>
          </div>
          <!-- Balance -->
          <div class="form-control lg:w-3/4 mx-auto mb-2">
            <label class="input-group">
              <input
                type="number"
                id="balance"
                class="input input-bordered text-center focus:outline-0 w-1/2"
                readonly
                min="0"
              />
              <span class="w-1/2">Balance</span>
            </label>
          </div>
          <!-- Save -->
          <div class="form-control lg:w-3/4 mx-auto">
            <label class="input-group w-full">
              <span class="w-[30%] text-white bg-stone-600">Save</span>
              <input
                type="number"
                id="saveInput"
                class="input border-4 rounded-md border-stone-600 duration-300 w-[70%] md:w-full focus:outline-0"
                disabled
              />
              <span class="text-white bg-stone-600">%</span>
              <button
                id="saveBtn"
                class="text-md text-white bg-stone-800 px-8 md:px-2 lg:px-8 py-2 rounded-md duration-300 hover:bg-stone-800 disabled:cursor-not-allowed"
                disabled
              >
                Save
              </button>
            </label>
          </div>
          <!-- Saving Amount -->
          <div class="form-control lg:w-3/4 mx-auto my-2">
            <label class="input-group">
              <span class="w-1/2 text-white bg-stone-600">Saving Amount</span>
              <input
                type="number"
                id="savingAmount"
                class="input text-center text-white bg-stone-600 focus:outline-0 w-1/2"
                readonly
                min="0"
              />
            </label>
          </div>
          <!--Remaining Balance -->
          <div class="form-control lg:w-3/4 mx-auto mb-2">
            <label class="input-group">
              <span class="w-1/2 text-white bg-stone-600"
                >Remaining Balance</span
              >
              <input
                type="number"
                id="remainingBalance"
                class="input text-white bg-stone-600 text-center focus:outline-0 w-1/2"
                readonly
              />
            </label>
          </div>
        </article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
